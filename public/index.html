<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Image generator</title>
    </head>
    <body>
        <div class="img-gen">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center">Generate images</h2>
                    <p class="text-center">
                        Create images from a few words.
                        <br>
                        Generate AI art in seconds using words.
                    </p>
                </div>
                <form class="form-inline" id="img-form">
                    <div class="form-group"><input class="form-control" type="text" id="img-text" placeholder="Your thoughts" required></div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Generate </button>
                    </div>
                </form>
                <div id="loader" class=""></div> 
                <div class="img-container">
                    <h2 class="err-msg"></h2>
                    <img src="" alt="" id="image" />
                  </div>
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        </body>
</html>
